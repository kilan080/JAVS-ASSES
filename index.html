<body>
    <!-- ADDITION FUNCTION -->

    <P id="addition"></P>
    <script>
        let a = myaddition (2, 1);
        console.log(a);
        function myaddition ( b, c) {
            return b + c;
        }
    </script>

    <!-- SUBTRACTION -->

     <P id="subtraction"></P>
    <script>
        let b = mysubtraction (2, 1)
        console.log(b);
        function mysubtraction (b, c) {
            return b - c;
        }
    </script>

    <!-- MULTIPLICATION -->

    <p id="multiplication"></p>
    <script>
        let d = mymultiplication (2, 1)
        console.log(d);
        function mymultiplication (b, c) {
            return b * c;
        }
    </script>

    <!-- DIVISION -->

    <P id="division"></P>
    <script>
        let e = mydivision (2, 1)
        console.log(e);
        function mydivision (b, c) {
            return 4 / 2;
        }
    </script>

    <!-- BOOLEAN -->

    <P id="boolean"></P>
    <script>
        let f = myboolean (2, 1)
        console.log(f);
        function myboolean (b, c) {
            return b > c;
        }
    </script>

    <!-- MODULUS -->

    <p id="modulus"></p>
    <script>
        let g = mymodulus ( 2, 1);
        console.log(g);
        function mymodulus (b, c) {
            return b % c;
        }
    </script>

    <!-- CONCATENATE -->
     
    <p id="concatenate"></p>
    <script>
        let h = myconcatenate (2, 1);
        console.log(h);

            return 2 + "" + 1;
        }
